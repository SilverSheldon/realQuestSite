{% extends 'quest_list/main.html'%}
{% load crispy_forms_tags %}
{% block main_section %}
<div class="form-section">
    <h2>Регистрация</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-primary">Зарегистрироваться</button>
    </form>
    <hr>
    Уже зарегистрированы? <a href="{% url 'auth' %}">Войти в профиль</a>
</div>
{% endblock main_section %}
